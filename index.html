<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <script src="./scripts.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="header">
      <h1>Library</h1>
    </div>
    <div class="sidebar">
      <form action="#" id="makeBookForm">
        <div class="inputsContainer">
          <label for="author">Author</label>
          <input type="text" id="author" name="author" required />
          <label for="title">title</label>
          <input type="text" name="title" id="title" required />
          <label for="pages">Pages</label>
          <input type="number" name="pages" id="pages" required />
          <label for="read">Read</label>
          <input type="radio" name="read" id="read" value="true" />
          <label for="read">Not Read</label>
          <input type="radio" name="read" id="notRead" value="false" checked />
          <button type="submit" id="submitButton">Create Book</button>
        </div>
      </form>
    </div>

    <div class="cardsContainer"></div>
  </body>
</html>
